<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoothsApp</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>

        <div id="root">

            <div class="background">
                <div class="head_background"></div>

                <div class="container_chat d-flex mb-3">

                    <div class="sidebar d-flex flex-column">
                        <div class="head_side">
                            <div class="user"></div>
                            <div class="side_icons">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="sound_notification">
                            <div class="mute_icon">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                        </div>
                        <div class="search"></div>
                        <div class="contacts">

                        </div>

                    </div>

                    <div class="chat d-flex flex-column">
                        <div class="head_chat d-flex">
                            <div class="contact">

                            </div>
                            <div class="chat_icon">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="messages"></div>
                        <div class="type">
                            <div class="emoji"><i class="far fa-smile"></i></div>
                            <div class="input_msg"></div>
                            <div class="audio"><i class="fas fa-microphone"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/locale/it.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
